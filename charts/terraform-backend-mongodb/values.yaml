webapi:
  enabled: true
  host: tfbackend.random
  name: tfbackend
  image: docker.io/devprofr/terraform-backend-mongodb
  # images are hosted on DockerHub: https://hub.docker.com/r/devprofr/terraform-backend-mongodb/tags
  tag: latest             # IMPORTANT: latest should never be used in Production
  replicaCount: 1
  port: 80
  containerPort: 8080
  healthEndpoint: /health
  db:
    connectionString: "someconnstring"
    databaseName: "somedb"
  extraEnv: []
    # - name: xxx
    #   value: "yyyy"
  additionalPodLabels: {}
  tls:
    secretName: tfbackend-tls
  resources: {}
    # limits:
    #   cpu: 200m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 64Mi

dotnet:
  environment: Production
  logLevels:
    default: Information
    framework: Information
    application: Information
  enableSwagger: false
  enableOpenTelemetry: false

ingress:
  enabled: false
  className: ""
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod

# embedded chart configuration: https://github.com/bitnami/charts/blob/main/bitnami/mongodb/values.yaml
mongodb:
  enabled: false
  global:
  #   imageRegistry: ""
  #   imagePullSecrets: []
  #   defaultStorageClass: ""
  #   storageClass: ""
    security:
      allowInsecureImages: true
  image:
    registry: docker.io
    repository: bitnami/mongodb     # other options: chainguard/mongodb
    tag: latest                     # IMPORTANT: latest should never be used in Production
  auth: {}
    # rootPassword: ""
