{{- if .Values.testPod }}
{{- if .Values.testPod.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: limitrange-test-no-limits
  namespace: {{ .Release.Namespace }}
  labels:
    app: limitrange-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: limitrange-test
  template:
    metadata:
      labels:
        app: limitrange-test
    spec:
      containers:
        - name: test
          image: {{ .Values.testPod.image | default "nginx:1.27-alpine" }}
          ports:
            - containerPort: 80
          # NO resource limits set â€” LimitRange will auto-assign them
{{- end }}
{{- end }}
