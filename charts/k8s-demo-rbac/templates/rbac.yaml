# 1. ServiceAccount
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}

# 2. Role (namespace-scoped)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.role.name }}
rules:
  {{- range .Values.role.rules }}
  - apiGroups:
      {{- range .apiGroups }}
      - {{ . | quote }}
      {{- end }}
    resources:
      {{- range .resources }}
      - {{ . | quote }}
      {{- end }}
    verbs:
      {{- range .verbs }}
      - {{ . | quote }}
      {{- end }}
  {{- end }}

# 3. RoleBinding (binds Role to ServiceAccount)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.role.name }}-binding
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Values.role.name }}
  apiGroup: rbac.authorization.k8s.io

{{- if .Values.clusterRole.create }}
# 4. ClusterRole (cluster-scoped)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.clusterRole.name }}
rules:
  {{- range .Values.clusterRole.rules }}
  - apiGroups:
      {{- range .apiGroups }}
      - {{ . | quote }}
      {{- end }}
    resources:
      {{- range .resources }}
      - {{ . | quote }}
      {{- end }}
    verbs:
      {{- range .verbs }}
      - {{ . | quote }}
      {{- end }}
  {{- end }}

# 5. ClusterRoleBinding
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.clusterRole.name }}-binding
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.clusterRole.name }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
