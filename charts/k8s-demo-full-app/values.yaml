app:
  name: demo-webapp
  image: nginx
  tag: "1.25"
  replicas: 2
  port: 80

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

config:
  APP_NAME: "Demo Web Application"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "demo"

secrets:
  API_TOKEN: "demo-token-12345"

ingress:
  enabled: true
  path: /demo-app
  className: nginx

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPU: 70

pdb:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true
