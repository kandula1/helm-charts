# bootstrap/apps/k8s-demo-secret.yaml
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: k8s-demo-secret
spec:
  namespace: demo-staging
  cluster: k8calab2
  git:
    url: https://github.com/kandula1/helm-charts.git
    ref: main
    folder: charts/k8s-demo-secret
  helm:
    values:
      secrets:
        - name: db-credentials
          type: Opaque
          data:
            username: admin
            password: SuperSecret123
            host: db.medimpact.internal

        - name: api-keys
          type: Opaque
          data:
            api-key: abc123def456
            api-secret: xyz789token

        - name: tls-config
          type: Opaque
          data:
            cert-path: /etc/ssl/certs/app.crt
            key-path: /etc/ssl/private/app.key