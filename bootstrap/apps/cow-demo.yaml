apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: cow-demo
spec:
  namespace: cow-demo
  cluster: k8calab2
  git:
    ref: main
    folder: charts/cow-demo
  repositoryRef:
    kind: GitRepository
    name: helm-charts
    namespace: infra
  helm:
    values:
      replicaCount: 2
      pet:
        type: cows
        color: blue